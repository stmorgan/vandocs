name: Vancouver Documents  
description: A custom theme for vancouverdocuments.com
type: theme
base theme: classy
core: 8.x

libraries:
  - vandocs/global-css
  - vandocs/global-js
  
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css